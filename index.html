<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <title>A Code Editor</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script>
    </script>
  </head>
  <body>
  <style>
    .code-input {
      font-size: 17px;
    }
    img.logo {

    }
    .modal {
      overflow-y:auto;
    }
    .list-group-item-action {
      cursor: pointer;
    }
     .directory-lister-container {
       -webkit-user-select: none;
       margin-top: 10px;
       overflow-x:auto;
       width: 100%;
       height: 700px;
     }
     .directory-lister {
       list-style-type: none; padding: 0; margin: 0;
       height: 700px;
     }

     .active {
       background-color: #6495ed;
       font-weight: bold;
     }

     .directory-lister-sub {
       list-style-type: none; padding: 0;
       margin: 0 0 0 20px;
     }


     .resize {
       background-color: #ccc;
       width: 4px;
       height: 100%;
       cursor: w-resize;
     }


     .directory-parent {
        white-space: nowrap;
        font-size: 14px;
     }

     .file-link {
       padding: 5px 1px 5px 1px;
       cursor:pointer;
     }


     .directory-parent  img {
       height: 16px; width: 16px; display: inline-block; vertical-align: middle;
     }

     .directory-parent a {
       margin: 0;
       padding: 0;
       vertical-align: middle;
     }

     .directory-child {
     }
  </style>

  <div class="container-fluid" style="height: 700px;">

    <div class="row">

      <!-- Directory Listing -->

      <div class="col-2 directory-lister-container" style="border-right: 1px solid #c8cbcf;">
        <div style="display: inline-block;">
          <p id="project-name" style="overflow: hidden;white-space: nowrap;">Project Home</p>
          <ul class="directory-lister" id="directory" style="margin-bottom: 10px;">
          </ul>
        </div>
      </div>


      <!-- Content Pane -->
      <div class="col-10">
        <div style="width: 100%; border-radius: 3px; color:black;">
          <div class="row">
                <div class="col-6" style="overflow: hidden;">
                  <p id="project-title-bar"></p>
                </div>
                <div class="col-6">
                  <span id="message-box" style="float: right; display: none;" class="badge badge-secondary"></span>
                </div>
          </div>
        </div>
        <div class="form-group">
          <div id="code-view" style="display: none;" title="code-view">
            <div id="code-input"  class="code-input" style="min-height:650px; height: 100%;"></div>
          </div>
          <div id="image-view" style="display: none;">
            <img id="image-viewer" src="" class="logo">
          </div>
        </div>
      </div>

    </div>

  </div>

  <div id="backdrop" style="display: none;" class="modal-backdrop fade show"></div>
  <div id="new-file-modal" class="modal fade show" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create new File/Folder</h5>
          <button type="button" class="close close-modal-x" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Filename</label>
            <input type="text" class="form-control" id="file-name-input" placeholder="Enter filename"></div>
        </div>
        <div class="modal-footer">
          <button id="save-file-btn" type="button" class="btn btn-primary">Save changes</button>
          <button id="close-modal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="projects-modal" class="modal fade show" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Recent Projects</h5>
          <button type="button" class="close close-modal-x" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Select a project from the list</p>
          <ul class="list-group" id="recent-projects">
          </ul>
      </div>
    </div>
  </div>
  </div>
  <input id="settings" type="hidden" value=""/>
    <script src="./vendor/ace/src-min/ace.js" type="text/javascript" charSet="utf-8"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
