  <style>
     .directory-lister-container {
       -webkit-user-select: none;
       margin-top: 10px;
       overflow-x:auto;
       border-right: 1px solid #ccc;
       width: 100%;
       max-height: 1024px;
     }
     .directory-lister {
       list-style-type: none; padding: 0; margin: 0;
     }

     .directory-lister-sub {
       list-style-type: none; padding: 0;
       margin: 0 0 0 20px;
     }



     .directory-parent {
        white-space: nowrap;
        font-size: 14px;
     }

     .file-link {
       padding: 5px 1px 5px 1px;
     }


     .directory-parent  img {
       height: 16px; width: 16px; display: inline-block; vertical-align: middle;
     }

     .directory-parent a {
       margin: 0;
       padding: 0;
       vertical-align: middle;
     }

     .directory-child {
     }
  </style>

  <div class="container-fluid">

    <div class="row">

      <div class="col-2 directory-lister-container">
        <p>Directory</p>
          <ul class="directory-lister" id="directory">
          </ul>
      </div>


      <div class="col-10">

        <!--<label for="exampleFormControlTextarea1">Code snippet</label>-->

        <div class="form-group">
          <button id="new-file" type="button" class="btn btn-primary">New File</button>
          <button id="save-file-button" type="button" class="btn btn-secondary">Save File</button>
          <button id="save-folder-button" type="button" class="btn btn-secondary">New Folder</button>
        </div>

        <div class="form-group">
          <div id="code-input"  class="form-control code-input"></div>
        </div>
      </div>

    </div>

  </div>

  <div id="backdrop" style="display: none;" class="modal-backdrop fade show"></div>
  <div id="new-file-modal" class="modal fade show" tabindex="-1" role="dialog" style="display: none">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create new File/Folder</h5>
          <button id="close-modal-x" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Filename</label>
            <input type="text" class="form-control" id="file-name-input" placeholder="Enter filename"></div>
        </div>
        <div class="modal-footer">
          <button id="save-file-btn" type="button" class="btn btn-primary">Save changes</button>
          <button id="close-modal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
