<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wf Code Editor</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="./vendor/awn/notifications.css" rel="stylesheet">
    <script type="text/javascript" src="./vendor/awn/notifications.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="row">

        <div class="col">
            <form>
                <div class="form-group">
                    <label><strong>Last Opened Project</strong></label>
                    <p id="lasted-opened"></p>
                </div>
                <div class="form-group">
                    <label><strong>Font Size</strong></label>
                    <input type="number" class="form-control" id="fontsize" placeholder="" min="10" max="50">
                </div>
                <div class="form-group">
                    <label><strong>Theme</strong></label>
                    <select class="form-control" id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tasks-by-file">
                    <label>Show tasks by File only (Tasks)</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="snippets-by-project">
                    <label>Show Snippets by Project only (Snippets)</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="file-type-not-recognized">
                    <label>Show notification if file type not recognized</label>
                </div>

                <br>
                <button id="save-settings" type="button" class="btn btn-primary btn-block">Save Changes</button>
            </form>
        </div>

    </div>

</div>

<script src="./settings_renderer.js"></script>
</body>
</html>
