<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>wf Code Editor</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link href="./vendor/awn/notifications.css" rel="stylesheet">
  <script type="text/javascript" src="./vendor/awn/notifications.js"></script>
  <script>
  </script>
</head>
<body>
<style>
  .snippet-item {
    cursor: pointer;
  }
</style>

<div class="container-fluid">

  <div class="row">

    <div class="col">

      <h5 id="title-bar">PHP SNIPPETS</h5>

      <div class="input-group">
        <input type="text" class="form-control" id="search-query" placeholder="Search snippets">
        <div class="input-group-append">
          <div id="search-snippets" class="input-group-text"><i class="fa fa-search"></i></div>
        </div>
      </div>
    </div>

  </div>

  <br>

  <div class="row">
    <div class="col">
      <ul class="list-group" id="snippets-listing">
      </ul>
    </div>
  </div>

</div>
<script src="./snippets_render.js"></script>

</html>
